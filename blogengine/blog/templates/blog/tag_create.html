{% extends 'blog/base_blog.html' %}
{% block title %}
Create Tag {{ block.super }}
{% endblock title %}

{% block content %}

    <h1>Create Tag:</h1>

    <form class="" action="{% url "tag_create" %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{field.errors }}
                    </div>
                {% endif %}
                
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit" name="button"> Submit </button>
    </form>

{% endblock content %}
